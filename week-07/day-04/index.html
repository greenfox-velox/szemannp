<!DOCTYPE html>

<html>

  <head>
    <title>galleryProject</title>
    <meta charset = 'utf-8'>
    <link rel  = 'stylesheet' type = 'text/css' href = 'style.css' >
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>myPictureGallery</h1>
    <div id = 'container'>
      <img src = 'images/img_1.jpg' id = 'image'/>
      <div id = 'left-panel'>
        <img class = 'left-button' src = 'images/arrow_left_32.png' />
      </div>
      <div id = 'right-panel'>
        <img class = 'right-button' src = 'images/arrow_right_32.png' />
      </div>
    </div>
    <div class = 'thumbnail'>
      <div class = 'thumbnail-container-left'>
        <img />
      </div>
      <div class = 'thumbnail-container-center'>
        <img />
      </div>
      <div class = 'thumbnail-container-right'>
        <img />
      </div>
    </div>
    <script src = 'script.js'></script>
  </body>

</html>
