<!doctype HTML>

<html>
<head>
  <meta charset = 'UTF-8'>
  <title>galleryProject</title>
  <link rel = 'stylesheet' type = 'text/css' href = 'style.css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class = 'body-wrapper'>
    <header>myPictureGallery</header>
    <main>
      <div class = 'main-gallery'>
        <div class = 'arrow-holder previous-image'>
          <img src = 'img/arrowleft.png' class = 'arrow' id = 'left-big'>
        </div>
        <div class = 'main-image'>
          <img src = '' class = 'main'>
        </div>
        <div class = 'arrow-holder next-image'>
          <img src = 'img/arrowright.png' class = 'arrow' id = 'left-big'>
        </div>
      </div>
      <div class = 'thumbnail-gallery'>
        <div class = 'thumb-arrow-holder previous-thumbset'>
          <img src = 'img/arrow_thumb_left.png' class = 'thumb-arrow' id = 'left-small'>
        </div>
        <div class = 'thumbnail-tile'>
          <img src = '' id='thmb1' class='thumbnailpic'>
          <img src = '' id='thmb2' class='thumbnailpic'>
          <img src = '' id='thmb3' class='thumbnailpic'>
          <img src = '' id='thmb4' class='thumbnailpic'>
          <img src = '' id='thmb5' class='thumbnailpic'>
        </div>
        <div class = 'thumb-arrow-holder next-thumbset'>
          <img src = 'img/arrow_thumb_right.png' class = 'thumb-arrow' id = 'right-small'>
        </div>
      </div>
    </main>
  </div>
  <script src = 'script.js'></script>
</body>
</html>
